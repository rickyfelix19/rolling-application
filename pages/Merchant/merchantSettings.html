<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Change User Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../index.css" />
  </head>

  <div class="navigation-bar">
    <ul>
      <li><a href="./merchantHomepage.html">Home</a></li>
      <li><a href="./merchantSettings.html">Settings</a></li>
      <li style="float: right"><a href="./index.html">Logout</a></li>
    </ul>
  </div>

  <body>
    <div class="card-form">
      <div class="card-form-container">
        <h1>Change User Settings</h1>
        <p><span style="color: red">*</span> is required</p>
        <form action="merchantSettings.php" method="POST">
          <div class="card-form-body">
            <label for="fullname"
              >Full Name<span style="color: red">*</span></label
            >
            <input type="text" id="fullname" name="fullname" required />
          </div>
          <div class="card-form-body">
            <label for="storename"
              >Store Name<span style="color: red">*</span></label
            >
            <input type="text" id="storename" name="storename" required />
          </div>
          <div class="card-form-body">
            <label for="password"
              >Password<span style="color: red">*</span></label
            >
            <input type="password" id="password" name="password" required />
          </div>
          <div class="card-form-buttons">
            <input
              type="button"
              id="cancel"
              name="cancel"
              value="Cancel"
              onclick="window.location.href='merchantHomepage.html'"
            />
            <input type="submit" id="update" name="update" value="Update" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
