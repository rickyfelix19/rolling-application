<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Merchant Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../index.css" />
  </head>

  <body>
    <div class="card-form">
      <div class="card-form-container">
        <h1>What Should I Call You?</h1>
        <p><span style="color: red">*</span> is required</p>
        <form action="merchantRegister.php" method="POST">
          <div class="card-form-body">
            <label for="storename"
              >Store Name<span style="color: red">*</span></label
            >
            <input type="text" id="storename" name="storename" required />
          </div>
          <div class="card-form-body">
            <label for="password"
              >Password<span style="color: red">*</span></label
            >
            <input type="password" id="password" name="password" required />
          </div>
          <div class="card-form-buttons">
            <input
              type="submit"
              id="submit"
              name="submit"
              value="Register"
              pattern="^[a-zA-Z0-9]{6,}$"
              title="Please enter at least 6 alphanumeric characters."
              required
            />/>
            <input
              type="button"
              id="login"
              name="login"
              value="Login"
              onclick="window.location.href='merchantLogin.html'"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
